<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="stylesheet" href="/backups/static/css/login.css" />

</head>
<body class="login-bg">

    <div class="login">
        <div class="message">备份系统 -- 管理登录</div>
        <div id="darkbannerwrap"></div>
        <div class="content">
            <div class="item-input">
                <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input username" >
                <hr class="hr15">
            </div>
            <div class="item-input">
                <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input password">
                <hr class="hr15">
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;height:45px;color:white;background:#189f92;line-height:40px;text-align:center" type="submit">登录</div>
                    <hr class="hr20" >
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.0/jquery.js"></script>
    <script type="text/javascript" src='/backups/static/js/login.js' charset='utf-8' ></script>
<!-- 底部结束 -->
</body>
</html>
